<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea20dfc19f.js" crossorigin="anonymous"></script>
 </head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="box home">
                <div class="a"><i class="fa-solid fa-person-military-to-person"></i></div>
                <div class="a"><i class="fa-solid fa-address-book"></i></div>
            </div>
            <div class="box line"></div>
            <div class="box mail">
            <button class="a"><i class="fa-solid fa-paper-plane"></i></button>
            <button class="a"><i class="fa-solid fa-message"></i></button>
            <button class="a"><i class="fa-solid fa-images"></i></button>
            </div>
            </div>
         <div class="content">
            <div class="M inbox ">
                <div class="b-1 I">Inbox</div>
                <div class="b-2"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="M main">
                <div class="b-1 J">conversations</div>
            </div>
            <button  class="boxs chat-1">
                <div class="b icon"><i class="fa-solid fa-user-secret"></i></div>
                <div class="b name">You</div>
                <div class="b number">23</div>
            </button>
            <button  class="boxs chat-2">
                <div class="b icon"><i class="fa-solid fa-at"></i></div>
                <div class="b name">Mention</div>
                <div class="b number">12</div>
            <button   class="boxs chat-3">
                <div class="b icon"><i class="fa-solid fa-users-line"></i></div>
                <div class="b name">All</div>
                <div class="b number">76</div>
            </button>
            <button  class="boxs chat-4">
                <div class="b icon"><i class="fa-solid fa-user"></i></div>
                <div class="b name">Unassigned</div>
                <div class="b number">22</div>
            </button>
            <button   class="boxs chat-5">
                <div class="b icon"><i class="fa-solid fa-star"></i></div>
                <div class="b name">Sales</div>
                <div class="b number">32</div>
            </button>
            <button  class="boxs chat-6">
                <div class="b icon"><i class="fa-solid fa-handshake"></i></div>
                <div class="b name">Support</div>
                <div class="b number">21</div>
            </button>
            <button  class="boxs chat-7">
                <div class="b icon"><i class="fa-solid fa-earth-americas"></i></div>
                <div class="b name">Globle Sales</div>
                <div class="b number">33</div>
            </button>
            <div class="M chat-8">
                <div class="b-1 H">Show 20 hidden</div>
                <div class="b-2 "><i class="fa-solid fa-gear "></i></div>
            </div>
       </div>
    </div>
</body>
</html>
